# ============================================
# HERRERA ERP - CONFIGURACIÓN MVP LOCAL
# ============================================

# ============================================
# INFORMACIÓN DE LA APLICACIÓN
# ============================================
spring.application.name=Herrera ERP Backend
server.port=8080

# ============================================
# CONEXIÓN A BASE DE DATOS POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/herrera_erp
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# IMPORTANTE: En MVP usamos "none" porque ya creamos el schema manualmente
# Para producción cambiar a "validate"
spring.jpa.hibernate.ddl-auto=none

# ============================================
# JWT (JSON WEB TOKENS)
# ============================================
# SECRET KEY - CAMBIAR EN PRODUCCIÓN
jwt.secret=HerreraERP2026SecretKeyMuySeguraParaJWT1234567890
jwt.expiration=86400000
# 86400000 ms = 24 horas

# ============================================
# CLOUDINARY (Subida de imágenes)
# ============================================
# NOTA: Registrarse en https://cloudinary.com (gratis)
# Reemplazar con tus credenciales
cloudinary.cloud-name=tu-cloud-name
cloudinary.api-key=tu-api-key
cloudinary.api-secret=tu-api-secret

# ============================================
# CORS (Cross-Origin Resource Sharing)
# ============================================
# Permitir requests desde el frontend React
cors.allowed-origins=http://localhost:5173,http://localhost:3000
# 5173 = Vite default, 3000 = Create React App default

# ============================================
# MULTIPART (Subida de archivos)
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.herrera.erp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# TIMEZONE
# ============================================
spring.jpa.properties.hibernate.jdbc.time_zone=America/Mexico_City

# ============================================
# GENERACIÓN DE FOLIOS
# ============================================
# Formato: AÑO-NUMERO (ej: 2026-0001)
folio.prefix=2026
folio.start-number=1

# ============================================
# FIN DE CONFIGURACIÓN
# ============================================